services:
  prometheus:
    image: prom/prometheus:latest
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - 9090:9090
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
      - /var/run/docker.sock:/var/run/docker.sock:ro
    labels:
      - forceUpdate=2024.12.07_22.41

  node-exporter:
    image: prom/node-exporter
    deploy:
      mode: global
      placement:
        constraints:
          - node.platform.os == linux
    hostname: "{{.Node.Hostname}}"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - "--path.procfs=/host/proc"
      - "--path.sysfs=/host/sys"
      - "--path.rootfs=/rootfs"
      - "--collector.filesystem.ignored-mount-points=^/(sys|proc|dev|host|etc)($$|/)"

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    deploy:
      placement:
        constraints:
          - node.role == manager
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    depends_on:
      - redis

  redis:
    image: redis:latest
    deploy:
      placement:
        constraints:
          - node.role == manager

  grafana:
    image: grafana/grafana
    deploy:
      placement:
        constraints:
          - node.role == manager
    ports:
      - 3002:3000
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  prometheus_data:
    external: true
  grafana_data:
    external: true
